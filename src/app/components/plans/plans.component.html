<h2 class="text-center m-4 plans-h2"> NUESTROS PLANES PARA EMPRESAS</h2>
<p class="text-center plans-p">Ofrecemos planes de asesoramiento integral en función de las condiciones y estado de tu empresa, para potenciarla lo máximo posible.</p>
<div class="container text-center">
    <div class="row align-items-start">
      <div class="col plan-col p-2" *ngFor="let plan of plans" data-aos="flip-up">
        <i class={{plan.icon}}></i>
        <h2 class="mt-2 plan-col__h2">{{plan.name}}</h2>
        <span class="plan-col__span">{{plan.destinatary}}</span>
        <hr>
        <ul>
          <li *ngFor="let profit of plan.profits">
            &#8594; {{profit}}
          </li>
        </ul>
        <button class="btn btn-danger plan-col__button m-2" data-aos="flip-up">SOLICITÁ TU PRESUPUESTO</button>
      </div>
    </div>
  </div>
